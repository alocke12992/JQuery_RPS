<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
  <div id="wrapper">
    <div id="welcome">
      <h1>Welcome to RPS</h1>
      <button id="start">Start Game</button>
    </div>
    <div id="game" class="hide">
      <div id="nav">
        <h1>Wins</h1>
        <p id='win'>0</p>
        <h1>Losses</h1>
        <p id='lose'>0</p>
        <h1>Ties</h1>
        <p id='tie'>0</p>
        <h1>Games played</h1>
        <p id='games_played'>0</p>
      </div>
      <div>
        <ul>
          <img src="images/hand-rock.png" id="Rock" class="img choice" alt="hand rock">
          <img src="images/hand.png" id="Paper" class="img choice" alt="hand paper">
          <img src="images/hand-scissors.png" id="Scissors" class="img choice" alt="hand scissors">
        </ul>
      </div>
    <div id="outcome">
      <h1>Your Choice</h1>
        <p id='userChoice'>Rock</p>
      <h1>Computer Choice</h1>
        <p id='compChoice'>Paper</p>
      <h1>Outcome</h1>
        <p id='result'>Lose</p>
      <button id="reset">Reset Game</button>
    </div>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
